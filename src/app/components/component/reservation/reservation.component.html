<app-sidebar></app-sidebar>
<div class="app-content content ">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper container-xxl p-0">
      <div class="content-header row">
      </div>
      <div class="content-body">
        <div class="card">
      
          <div class="card-header card-header-rose card-header-icon">
        
            <h2>View Reservation</h2> 
        
          </div>
        <section>
        
         <div class="card">
           <div class="card-body">
             <div class="card-text">
  
  <div class="card-body" style="overflow-y: scroll;">
      <div class="row">
  
  <!--table-->
  <div class="card-body">
  
      <div class="row">
          <table class="table table-responsive-sm table-bordered table-outline mb-0">
              <thead class="thead-light">
                  <tr>
                      <th class="text-center">Name </th>
                      <th class="text-center">Phone </th>
                      <th class="text-center">Date</th>
                      <th class="text-center">Person</th>
                      <th class="text-center">Service</th>
                      <th class="text-center">Etablissement</th>
                      <th class="text-center">Secteur</th>
                      <th class="text-center">Ville</th>
                      <th >UserActions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let reserve of listereservation">
                      <td > {{reserve.name}}</td>
                      <td > {{reserve.phone}}</td>
                      <td > {{reserve.Date}}</td>
                      <td > {{reserve.person}}</td>
                      <td > {{reserve.bienfait?.name}}</td>
                      <td > {{reserve.etablissement?.name}}</td>
                      <td > {{reserve.secteur?.nom}}</td>
                      <td > {{reserve.etat?.nom}}</td>
  
                      <td>
                        <div>
                          <button type="button" class="btn btn-danger btn-rounded" (click)="delete(reserve._id)"><i data-feather="trash-2"></i>Delete</button>

                        </div>
                    </td>
                  </tr>
    
              </tbody>
          </table>
      </div>
    </div>
    <!--/card-->
             </div>
           </div>
         </div>
